---
apiVersion: apps/v1 
kind:
metadata:
 name: nginx-deployment
 labels:
  type: proxyserver
  author: intelliqit
spec:
 replicas: 3
 selector:
  matchLabels:
   type: proxyserver
  template: 
   metadata:
    name: nginx-Pod
    labels: 
     type: proxyserver
   spec: 
    containers:
     - name: nginx
       image: nginx: 1.7.9
       ports:
        - containerPort: 80
          hostPort: 8888
          